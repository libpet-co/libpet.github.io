<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <link href="css/tenk/car-stat.css" rel="stylesheet">



</head>

<body>
  <!-- desktop view: >=xl -->
  <!-- tablet view: >=md -->
  <!-- phone view: >=xs -->

  <section class="car-stat-section px-3">
    <div class="container-fluid py-3">
      <div class="row align-items-center">
        <div class="col-xs-12 col-xl-7">
          <img class="img-fluid" src="/img/libpet-10-2.png" alt="libpet-10-2">
        </div>

        <div class="col-xl-3 offset-xl-1 d-none d-xl-block">
          <div class="stat-text-group">
            <div class="stat-heading">
              20cm
            </div>
            <div class="in-text">
              max obstacle height
            </div>
          </div>

          <div class="stat-text-group">
            <div class="stat-heading">
              10km/h
            </div>
            <div class="in-text">
              max speed
            </div>
          </div>

          <div class="stat-text-group">
            <div class="stat-heading">
              35km
            </div>
            <div class="in-text">
              max range
            </div>
          </div>

          <div class="stat-text-group">
            <div class="stat-heading">
              36&deg;
            </div>
            <div class="in-text">
              max gradient
            </div>
          </div>
        </div>
      </div>
      <!-- tablet and phone view -->
      <div class="container-fluid d-xl-none d-xxl-none">
        <div class="row text-center align-items-start">
          <div class="col-xs-12 col-md-3">
            <div class="stat-text-group">
              <div class="stat-heading">
                20cm
              </div>
              <div class="in-text">
                max obstacle height
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-md-3">
            <div class="stat-text-group">
              <div class="stat-heading">
                10km/h
              </div>
              <div class="in-text">
                max speed
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-md-3">
            <div class="stat-text-group">
              <div class="stat-heading">
                35km
              </div>
              <div class="in-text">
                max range
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-md-3">
            <div class="stat-text-group">
              <div class="stat-heading">
                36&deg;
              </div>
              <div class="in-text">
                max gradient
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
