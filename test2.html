<!DOCTYPE html>
<style>
.scroll-button {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
}

.scroll-button button {
  font-size: 1.2rem;
  padding: 12px 24px;
  background-color: #0077cc;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.scroll-button span {
  display: block;
  font-size: 1rem;
  color: #555;
  margin-top: 8px;
}
</style>
<body>
    <section style="height: 500vh;">

    </section>
    <div class="scroll-button">
        <button>Scroll</button>
        <span>Scroll</span>
      </div>
</body>
