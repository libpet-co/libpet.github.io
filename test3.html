<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Car Example</title>
    <style>
        .container {
            position: relative;
            padding: 50px;
        }

        .row {
            display: flex;
            align-items: center;
            position: relative;
        }

        .col {
            flex: 1;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .car {
            position: absolute;
            bottom: 0;
            transform: translateY(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="col1">
                <img class="car" id="car1" src="/img/toptop_1.png" alt="car">
                <img class="road" src="/img/floor_wood.png" alt="wood road">
            </div>
            <div class="col" id="col2">
                <img class="road" src="/img/floor_grass.png" alt="grass road">
            </div>
        </div>
    </div>

    <script>
        function animateCar(car, distance) {
            const duration = 2000;
            const delay = 1000;

            car.style.transition = `transform ${duration}ms linear`;
            car.style.transform = `translateY(-${car.offsetHeight}px)`;
            setTimeout(() => {
                car.style.transform = `translateY(${distance - car.offsetHeight}px)`;
                setTimeout(() => {
                    car.style.transition = 'none';
                    car.style.transform = `translateY(${col1Height}px)`;
                    setTimeout(() => {
                        animateCar(car, col1Height);
                    }, delay);
                }, duration);
            }, delay);
        }

        animateCar(car1, col1Height);
    </script>
</body>

</html>
